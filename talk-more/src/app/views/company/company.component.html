<app-company-form
    [companyFormEvent]="eventSubject.asObservable()"
    [companyEditResult]="company"
    (companyFormSubmit)="addCompany($event)">
</app-company-form>
<app-company-list
    [dataSource]="dataSource"
    (companyEditList)="handleEditList($event)"
    (companyDelete)="handleDelete($event)">
</app-company-list>
